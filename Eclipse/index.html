<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <title> Eclipse Battle Simulator </title>
  <link rel="icon" href="icon.jpg">
  <script src="misc.js"> </script>
  <script type="text/javascript"></script>
</head>

<body style="background-color:lightgrey;">
  <div class="jumbotron text-center title">
    <h1> Eclipse Combat Simulator </h1>
  </div>
  <div class="container">
      <p class="instructions"> Enter in the ships for each player and see how 100 battles play out! </p>
    <div class="row">
      <div class="col-sm-6">
        <h2 class="subtitle"> Player One </h2>
        <div class="row entry" style="padding-bottom:10px;">
          <div class="col-sm-6" style="text-align: center;">
            <div style="display: inline-block; text-align: left;"> Team name: </div>
          </div>
          <div class="col-sm-6 player-labels">
              <input id="p1Name" type='text' name="value">
            </div>
        </div>
        <div class="row entry">
              <div class="col-sm-6" style="text-align: center;">
                <select id="design1">
                  <option value="interceptor">Interceptor</option>
                  <option value="cruiser">Cruiser</option>
                  <option value="dreadnought">Dreadnought</option>
                  <option value="starbase">Starbase</option>
                  <option value="ancient">Ancient</option>
                  <option value="gcds">GCDS</option>
                </select>
              </div>
              <div class="col-sm-6 player-labels">
                  <button id='add-ship-1' type="button" class="btn btn-success btn-outline center-block" onclick="addDesign(1)"> Add Design </button>
                </div>
        </div>
        <div class="design-1-container"></div>
      </div>
      <div class="col-sm-6">
        <h2 class="subtitle"> Player 2 </h2>
        <div class="row entry" style="padding-bottom:10px;">
          <div class="col-sm-6" style="text-align: center;">
            <div style="display: inline-block; text-align: left;"> Team name: </div>
          </div>
          <div class="col-sm-6 player-labels">
              <input id="p2Name" type='text' name="value">
            </div>
        </div>
        <div class="row entry">
              <div class="col-sm-6" style="text-align: center;">
                <select id="design2">
                  <option value="interceptor">Interceptor</option>
                  <option value="cruiser">Cruiser</option>
                  <option value="dreadnought">Dreadnought</option>
                  <option value="starbase">Starbase</option>
                  <option value="ancient">Ancient</option>
                  <option value="gcds">GCDS</option>
                </select>
              </div>
              <div class="col-sm-6 player-labels">
                  <button id='add-ship-2' type="button" class="btn btn-success btn-outline center-block" onclick="addDesign(2)"> Add Design </button>
                </div>
        </div>
        <div class="design-2-container"></div>
      </div>
    </div>
    <div class="container">
      <button type="button" class="btn btn-primary btn-outline center-block" onclick="getPlayer(2)"> Battle! </button>
    </div>
    <div class="results-container">
      <!--Can toggle between panel-success or panel-failure depending on results-->
      <div id="results0" class="panel results-panel-header">
        <div class="panel-heading"> <h3> Results </h3> </div>
      </div>
  </div>
    <div class="container">
      <p class="foot"> Note: This page has no affiliation to the designers/publishers of <a href="https://boardgamegeek.com/boardgame/72125/eclipse"> Eclipse. </a> </p>
    </div>
</body>

</html>
